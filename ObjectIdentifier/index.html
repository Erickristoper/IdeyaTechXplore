<html>
  <head>
    <meta charset="UTF-8" >
    <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
    <style></style>
  </head>

  <body>
    <h1>Image Classification using Feature Extractor with MobileNet</h1>
    <div id="videoContainer"></div>
    <p><span id="modelStatus">Loading MobileNet</span></p>
    <p>
      <button id="cerealButton">Add Cereal Image</button>
      <span id="amountOfCerealImages">0</span> Cereal Images<br />
      <button id="alchoholButton">Add Alcohol Image</button>
      <span id="amountOfAlcoholImages">0</span> Alchohol Images<br />
      <button id="shampooButton">Add Shampoo Image</button>
      <span id="amountOfShampooImages">0</span> Shampoo Images<br />
	  <button id="milkButton">Add Milk Image</button>
      <span id="amountOfMilkImages">0</span> Milk Images<br />
	  <button id="airfreshnerButton">Add Air Freshner Image</button>
      <span id="amountOfAirFreshnerImages">0</span> Air Freshner Images<br />
	  <button id="detergentButton">Add Detergent Image</button>
      <span id="amountOfDetergentImages">0</span> Detergent Images<br />
	  <button id="fabricSoftenerButton">Add Softener Image</button>
      <span id="amountOfSoftenerImages">0</span> Softener Images<br />
      <br />
      <button id="train">Train</button><span id="loss"></span>
	  
      <button id="buttonPredict">Start guessing!</button><br />
    </p>
    <p>Label: <span id="result">...</span><br />confidence: <span id="confidence">...</span></p>
    <p>
      <button id="save">Save Model</button> |
      <label for="avatar">Load Model:</label>
      <input type="file" id="load" multiple  />
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
